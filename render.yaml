services:
  - type: web
    name: junkos-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: junkos-db
          property: connectionString

databases:
  - name: junkos-db
    databaseName: junkos
    user: junkos
