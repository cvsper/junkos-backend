[pytest]
# Pytest configuration for JunkOS backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    auth: Authentication tests
    booking: Booking-related tests
    dispatch: Dispatch and routing tests
    payment: Payment processing tests
    api: API endpoint tests

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
